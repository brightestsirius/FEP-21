    <form id="registrationForm">
      <fieldset>
        <legend>Registration form</legend>

        <label>
          Name:
          <input type="text" data-name="name" value="Katya" required />
        </label>

        <label>
            Email:
            <input type="email" data-name="email" value="katya@gmail" required />
          </label>

        <label>
          Year of birth:
          <input type="number" data-name="yearOfBirth" value="1990" />
        </label>

        <label>
          Gender:
          <label>
            Woman
            <input type="radio" name="gender" value="woman" />
          </label>

          <label>
            Man
            <input type="radio" name="gender" value="man" />
          </label>

          <label>
            Gender
            <input type="radio" name="gender" value="gender" checked />
          </label>
        </label>

        <label>
          Animals:
          <label>
            Dog
            <input type="checkbox" name="animal" value="dog" checked />
          </label>

          <label>
            Cat
            <input type="checkbox" name="animal" value="cat" />
          </label>

          <label>
            Bird
            <input type="checkbox" name="animal" value="bird" checked />
          </label>
        </label>

        <label>
          Country
          <select data-name="country">
            <option value="Ukraine">Ukraine</option>
            <option value="Poland">Poland</option>
            <option value="Germany">Germany</option>
          </select>
        </label>

        <label>
          Languages:
          <select multiple data-name="languages">
            <option value="ukrainian" selected>Ukrainian</option>
            <option value="deutsch">Deutsch</option>
            <option value="english" selected>English</option>
          </select>
        </label>

        <button type="button" data-name="btnCancel">Cancel</button>
        <input type="reset" value="Reset!">
        
        <button>Register</button>
      </fieldset>
    </form>

    <script src="script.js"></script>
