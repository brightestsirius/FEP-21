<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Chat 🟢🔴⛔️🔄</title>
</head>
<body>

    <h3 id="chatStatus">🔴 Offline</h3>

    <button id="chatClose">⛔️ Close connection</button>
    <button id="chatRestart">🔄 Restart connection</button>

    <br><br>

    <form id="chatForm">
        <label>
            Message <input type="text" data-name="message">
        </label>
        <button>Add message</button>
    </form>

    <ul id="chatMessages"></ul>
    

    <script src="script.js"></script>
</body>
</html>
